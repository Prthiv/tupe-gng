buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Use a compatible Gradle plugin version
        classpath 'com.android.tools.build:gradle:8.1.0'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0' // If you're using Kotlin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Set custom build directories for better organization
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

// Define a clean task
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
